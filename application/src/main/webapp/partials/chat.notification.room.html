<div class="row">
    <div class="span12 offset1 chat-room-config">

        <input type="radio" room-notif-trigger="normal"  name="optionsRadios" id="optionsRadios1" value="option1" checked />
        <span class="label-head"> Normal</span> <br/>
        <span class="label-text">I want to receive notifications for this room</span><br/>

        <input type="radio" room-notif-trigger="silence"  name="optionsRadios" id="optionsRadios2" value="option2" />
        <span class="label-head"> Silence </span><br/>
        <span class="label-text">I don't want to receive notifications for this room</span><br/>

        <input type="radio" room-notif-trigger="when-key-word"  name="optionsRadios" id="optionsRadios3" value="option3" />
        <span class="label-head"> Alert On :</span><br/>

        <input class="radio-input-text" id="room-notif-trigger-when-key-word-value" type="text" placeholder="lunch,break,coffee,party.." class="radio-input-text" namme="keyWord" /><br/>
        <span class="label-text">Notify me when someone uses one of these keywords</span><br/><br/>
    </div>
</div>
<div class="row offset3">
    <div class="span6">
        <div class="offset2">
            <button id="close-room-notif-config" class="btn btn-default">Close </button>
        </div>
    </div>
</div>
